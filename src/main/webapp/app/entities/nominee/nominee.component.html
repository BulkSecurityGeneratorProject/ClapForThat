<div>
    <h2 id="page-heading">
        <span>Nominees</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-nominee" [routerLink]="['/nominee/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Nominee
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="nominees">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Id</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let nominee of nominees ;trackBy: trackId">
                <td><a [routerLink]="['/nominee', nominee.id, 'view' ]">{{nominee.id}}</a></td>
                <td>{{nominee.name}}</td>
                <td>
                    <div *ngIf="nominee.id">
                        <a [routerLink]="['../choice', nominee.id?.id, 'view' ]" >{{nominee.id?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/nominee', nominee.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/nominee', nominee.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'nominee/'+ nominee.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
